<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>noCap</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- PRELOADER -->
  <div class="preloader" id="preloader">
    <div class="preloader-particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="preloader-content">
      <div class="preloader-spinner-wrapper">
        <div class="preloader-spinner"></div>
        <div class="spinner-glow"></div>
      </div>
      <div class="preloader-text">noCap</div>
    </div>
  </div>

  <!-- THEME TOGGLE -->
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
    <svg class="icon sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="icon moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <div class="wrapper">

    <div class="greeting" id="greetingScreen">
      <h1>Hello, <span>Saalim</span> ðŸ‘‹</h1>
      <p>Paste a message or type anything. noCap will break it down for you.</p>
      
      <!-- Minimal initial input -->
      <div class="initial-input-wrapper" id="initialInputWrapper">
        <textarea
          class="chat-input"
          id="chatInput"
          rows="1"
          placeholder="Type or paste a message..."
        ></textarea>
        <button class="action-btn inactive" id="actionBtn" type="button">
          â†’
        </button>
      </div>
    </div>

    <!-- CHAT MESSAGES -->
    <div class="response-area" id="responseArea"></div>

    <!-- INPUT AREA - Shows after chat starts -->
    <div class="chat-box" id="chatBox" style="display: none;">
      <div class="input-wrapper bottom" id="inputWrapper">
        <textarea
          class="chat-input-secondary"
          id="chatInputSecondary"
          rows="1"
          placeholder="Continue conversation..."
        ></textarea>
        <button class="action-btn-secondary inactive" id="actionBtnSecondary" type="button">
          â†’
        </button>
      </div>
    </div>

  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
